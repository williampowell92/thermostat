<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="public/styles.css">
    <script src="lib/config.json"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="medium-usage">
    <center>
    <h1 class="rainbow temperature"><span id="temperature">Temperature</span> Celsius</h1>
    <p>
      <button id="temperature-up">up</button>
      <button id="temperature-down">down</button>
      <button id="power-saving">power-saving</button>
      <button id="temperature-reset">reset</button>
    </p>
    <h2 class="rainbow temperature"><span id="currenttemp">temperature</span> Kelvin</h2>
      <h3>Choose a new city:</h3>
      <input type="text" name="city" id="city">
  </center>
  </body>
</html>
